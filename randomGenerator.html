<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: blanchedalmond;
        }
        button{
            padding: 5px;
            font-size: medium;
            cursor: pointer;
        }
        #random-no{
            font-size: medium;
            
        }
        
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button id="btn">Get Random Number</button>
    <div id="random-no"></div>
    <script>
        document.getElementById('btn').addEventListener('click',function(){
            var rno=Math.floor(Math.random()*100)+1;
            document.getElementById('random-no').innerText='Generated Number: '+ rno;
        })
    </script>
</body>
</html>
